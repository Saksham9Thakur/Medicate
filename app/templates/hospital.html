  <div class="w3_banner">
      <div class="container">
        <div class="slider">
          <div class="callbacks_container">
           <ul class="rslides callbacks callbacks1" id="slider4">
              <li>  
                <div class="banner_text_w3layouts">

                <p>Emergency Logistics</p>
                </div>
              </li>
            </ul>
        </div>
        <script src="{{ url_for('static', filename='js/responsiveslides.js') }}"></script>
        <script>
        // You can also use "$(window).load(function() {"
        $(function () {
          // Slideshow 4
          $("#slider4").responsiveSlides({
          auto: false,
          pager:true,
          nav:true,
          speed: 500,
          namespace: "callbacks",
          before: function () {
            $('.events').append("<li>before event fired.</li>");
          },
          after: function () {
            $('.events').append("<li>after event fired.</li>");
          }
          });
      
        });
       </script>
